<!--
В блоке ST200 есть возможность выводить для одного товара галерею слева, для второго - справа. В мобильной версии подряд будут идти две галереи и два текста.
Для изменения порядка отображения можно создать блк T123 для мобильных устройств и поместить в него стили:
-->

<style>
#rec461633326 .t-container {
    display: flex;
    flex-wrap: wrap-reverse;
}
</style>

<!--
или чтобы не прописывать для каждого ID:
-->

<style>
.t744 .t-container  {
    display: flex;
    flex-wrap: wrap;
}
</style>

<!--
Потом задать разное количество колонок для текста и галереи и указать порядок вывода 2 для блока с шириной *.......* колонок
-->

<style>
.t744 .t-container t-col_....... {
order:2;
}
</style>
