<!-- В галерее GL20 может потребоваться изменить положение изображения, если не подходит вариант уместить всю картинку в контейнер. Например, когда в одной галерее вертикальные и горизонтальные снимки.
По умолчанию берётся центр картинки, остальное отрезается.
Этот код сдвигает отбражаемую часть к верхнему краю картинки: -->
<style>
    .t604__imgwrapper .t-slds__bgimg {background-position: top;}
</style>
<!-- Код применяется ко всем галереям на странице. Если нужно только для одной галереи из нескольких на странице, то добавим id блока: -->
<style>
    #id_блока .t604__imgwrapper .t-slds__bgimg {background-position: top;}
</style>
<!-- решение используется на http://vanderflit.ru/ -->
